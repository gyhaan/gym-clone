<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <img src="/assets/logo.svg" alt="logo" />
        <nav>
          <ul>
            <li class="download">
              <img src="/assets/download.svg" alt="alt" />
              <span>Download App</span>
            </li>
            <li><a href="#">travel planner</a></li>
            <li><a href="#">register accomodation</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">My Travels</a></li>
            <li><a href="#">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="section-01">
        <div class="wrapper">
          <h1>Everything is fine, you book with FeWo-direkt</h1>
          <div class="outer-container">
            <div class="input-container">
              <img src="/assets/location.svg" alt="location" />
              <input type="text" placeholder="Where should we go?" />
            </div>
            <div class="input-container">
              <img src="/assets/calendar.svg" alt="calendar" />
              <input type="date" />
            </div>
            <div class="input-container">
              <img src="/assets/guest.svg" alt="guest" />
              <input type="text" placeholder="Guests" />
            </div>
            <button>Seek</button>
          </div>
        </div>
      </section>
      <section id="section-02">
        <div class="wrapper">
          <div class="register">
            <div class="register-container">
              <div class="register-icon">
                <img src="/assets/location.svg" alt="location" />
              </div>
              <p>
                Sign in to message the host and get more details about a
                listing.
              </p>
            </div>
            <p>Register</p>
          </div>
          <div>
            <h3>Find accommodations to suit your taste</h3>
            <div class="accommodations">
              <div class="accommodation">
                <div></div>
                <p>holiday home</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
